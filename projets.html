<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Projets</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #f8f1ec;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            width: 80%;
            max-width: 900px;
            text-align: center;
            margin-top: 100px;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f1ec;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header-title {
            text-align: center;
            margin-bottom: 10px;
        }
        .project {
            margin-bottom: 40px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .project img, .project video {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #555;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">Mes Projets</h1>
        <a href="index.html" class="btn">Accueil</a>
    </header>
    <div class="container">
        <div class="project">
            <h2>Steganographie</h2>
            <video controls>
                <source src="Stegano.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo.
            </video>
            <p>Description du projet 1.</p>
            <a href="#" class="btn">Voir plus</a>
        </div>
        <div class="project">
            <h2>Rugby IA</h2>
            <video controls>
                <source src="rugby.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo.
            </video>
            <p>Description du projet 2.</p>
            <a href="#" class="btn">Voir plus</a>
        </div>
    </div>
    <footer>
        <p>Contactez-moi :</p>
        <div class="footer-links">
            <a href="https://www.linkedin.com/in/ton-profil" target="_blank">LinkedIn</a>
            <a href="cv.pdf" target="_blank">Mon CV</a>
        </div>
    </footer>
</body>
</html>
