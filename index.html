<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #f8f1ec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 900px;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 0;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
        }
        .about-section {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .about-box {
            width: 30%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 30px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mon Portfolio</h1>
            <nav class="nav-links">
                <a href="index.html">À propos</a>
                <a href="projets.html">Projets</a>
            </nav>
        </header>
        <div class="about-section">
            <div class="about-box">
                <h3>Développeur Web</h3>
                <p>Passionné par la création d'expériences interactives et immersives.</p>
            </div>
            <div class="about-box">
                <h3>Game Dev</h3>
                <p>Exploration du développement de jeux avec Unreal Engine 5 et C++.</p>
            </div>
            <div class="about-box">
                <h3>Innovateur</h3>
                <p>Toujours à la recherche de nouvelles technologies et approches.</p>
            </div>
        </div>
        <a href="projets.html" class="btn">Voir mes projets</a>
    </div>
</body>
</html>
